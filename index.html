<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Maker Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="section">
                <h3>Templates</h3>
                <div class="template-grid">
                    <div class="template-item active" onclick="applyTemplate('modern')">
                        <svg width="40" height="40" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#667eea" stroke="#fff" stroke-width="4"/>
                            <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="30" font-weight="bold">L</text>
                        </svg>
                        <div>Modern</div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('minimal')">
                        <svg width="40" height="40" viewBox="0 0 100 100">
                            <rect x="10" y="10" width="80" height="80" fill="none" stroke="#333" stroke-width="3"/>
                            <text x="50" y="60" text-anchor="middle" fill="#333" font-family="Arial" font-size="28">L</text>
                        </svg>
                        <div>Minimal</div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('tech')">
                        <svg width="40" height="40" viewBox="0 0 100 100">
                            <polygon points="50,10 90,90 10,90" fill="#764ba2"/>
                            <text x="50" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">L</text>
                        </svg>
                        <div>Tech</div>
                    </div>
                    <div class="template-item" onclick="applyTemplate('creative')">
                        <svg width="40" height="40" viewBox="0 0 100 100">
                            <ellipse cx="50" cy="50" rx="45" ry="25" fill="#ff6b6b" transform="rotate(30 50 50)"/>
                            <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="26" font-weight="bold">L</text>
                        </svg>
                        <div>Creative</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>ðŸ¤– AI Enhancement</h3>

            <div class="section">
                <h3>Shape</h3>
                <div class="shape-grid">
                    <div class="shape-item active" onclick="setShape('circle')">
                        <svg class="icon-preview">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="shape-item" onclick="setShape('square')">
                        <svg class="icon-preview">
                            <rect x="2" y="2" width="20" height="20" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="shape-item" onclick="setShape('triangle')">
                        <svg class="icon-preview">
                            <polygon points="12,2 22,22 2,22" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="shape-item" onclick="setShape('diamond')">
                        <svg class="icon-preview">
                            <polygon points="12,2 22,12 12,22 2,12" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="shape-item" onclick="setShape('hexagon')">
                        <svg class="icon-preview">
                            <polygon points="12,2 20,7 20,17 12,22 4,17 4,7" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="shape-item" onclick="setShape('star')">
                        <svg class="icon-preview">
                            <polygon points="12,1 15,8 23,8 17,13 19,21 12,16 5,21 7,13 1,8 9,8" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Text</h3>
                <div class="control-group">
                    <label for="companyText">Company Name</label>
                    <input type="text" id="companyText" value="LOGO" oninput="updateLogo()" title="Enter company name" placeholder="Company Name">
                </div>
                <div class="control-group">
                    <label for="fontFamily">Font Family</label>
                    <select id="fontFamily" onchange="updateLogo()" title="Select font family">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Impact">Impact</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="fontWeight">Font Weight</label>
                    <select id="fontWeight" onchange="updateLogo()" title="Select font weight">
                        <option value="normal">Normal</option>
                        <option value="bold" selected>Bold</option>
                        <option value="lighter">Light</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="fontSize">Font Size</label>
                    <input type="range" id="fontSize" min="20" max="80" value="40" class="range-input" oninput="updateLogo()" title="Adjust font size">
                </div>
            </div>

            <div class="section">
                <h3>Colors</h3>
                <div class="control-group">
                    <label for="shapeColor">Shape Color</label>
                    <input type="color" id="shapeColor" value="#667eea" class="color-picker" onchange="updateLogo()" title="Pick shape color">
                </div>
                <div class="control-group">
                    <label for="textColor">Text Color</label>
                    <input type="color" id="textColor" value="#ffffff" class="color-picker" onchange="updateLogo()" title="Pick text color">
                </div>
                <div class="control-group">
                    <label for="backgroundColor">Background</label>
                    <input type="color" id="backgroundColor" value="#ffffff" class="color-picker" onchange="updateLogo()" title="Pick background color">
                </div>
            </div>

            <div class="section">
                <h3>Size & Position</h3>
                <div class="control-group">
                    <label for="shapeSize">Shape Size</label>
                    <input type="range" id="shapeSize" min="60" max="180" value="120" class="range-input" oninput="updateLogo()" title="Adjust shape size">
                </div>
                <div class="control-group">
                    <label for="textY">Text Position Y</label>
                    <input type="range" id="textY" min="180" max="280" value="220" class="range-input" oninput="updateLogo()" title="Adjust text Y position">
                </div>
            </div>
        </div>

        <div class="main-canvas">
            <div class="canvas-area">
                <svg id="logoSvg" class="logo-preview" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
                        </filter>
                    </defs>
                    <rect width="400" height="400" fill="#ffffff" id="bgRect"/>
                    <g id="logoGroup" transform="translate(200,150)">
                        <circle id="logoShape" cx="0" cy="0" r="60" fill="#667eea" filter="url(#shadow)"/>
                        <text id="logoText" x="0" y="15" text-anchor="middle" fill="white" font-family="Arial" font-size="40" font-weight="bold">LOGO</text>
                    </g>
                    <text id="companyName" x="200" y="220" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="24" font-weight="normal"></text>
                </svg>
            </div>

            <div class="ai-section">
                <div class="ai-input-group">
                    <textarea id="businessDescription" placeholder="Describe your business (e.g., 'Tech startup focused on AI solutions for healthcare')" rows="3"></textarea>
                    <div class="api-key-group">
                        <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key" />
                        <button class="btn btn-ai" onclick="enhanceWithAI()">âœ¨ AI Enhance Logo</button>
                    </div>
                </div>
                <div id="aiSuggestions" class="ai-suggestions hidden"></div>
            </div>

            <div class="export-buttons">
                <button class="btn btn-secondary" onclick="downloadPNG()">Download PNG</button>
                <button class="btn btn-primary" onclick="downloadSVG()">Download SVG</button>
                <button class="btn btn-secondary" onclick="copyCSS()">Copy CSS</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
